title: Flashcard Subcategory
icon: 📁

columns:
  - width: 2/3
    sections:
      pages:
        type: pages
        headline: Flashcards
        template: card
        info: "{{ page.type.or('free') }}: {{ page.displayTitle.excerpt(50) }}"
        sortBy: title asc
        
  - width: 1/3
    sections:
      subcategory:
        type: fields
        fields:
          title:
            type: text
            label: Subcategory Name
            required: true
            
          description:
            type: textarea
            label: Description
            
      stats:
        type: info
        text: |
          סטטיסטיקות תת-קטגוריה:
          - סה"כ כרטיסיות: {{ page.children.count }}
          - כרטיסיות טקסט חופשי: {{ page.children.filterBy('type', 'free').count }}
          - כרטיסיות רב-ברירה: {{ page.children.filterBy('type', 'mc').count }}
          - כרטיסיות נכון/לא נכון: {{ page.children.filterBy('type', 'tf').count }}
          - כרטיסיות השלמה: {{ page.children.filterBy('type', 'cloze').count }}