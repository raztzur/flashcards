title: Flashcard Subcategory
icon: 

columns:
  - width: 2/3
    sections:
      pages:
        type: pages
        headline: Flashcards
        template: card
        info: "{{ page.type.or('free') }}: {{ page.displayTitle.excerpt(50) }}"
        sortBy: title asc
        
  - width: 1/3
    sections:
      subcategory:
        type: fields
        fields:
          title:
            type: text
            label: Subcategory Name
            required: true
            
          description:
            type: textarea
            label: Description
            
      stats:
        type: info
        text: |
          住住拽转 转转-拽专:
          - 住" 专住转: {{ page.children.count }}
          - 专住转 拽住 驻砖: {{ page.children.filterBy('type', 'free').count }}
          - 专住转 专-专专: {{ page.children.filterBy('type', 'mc').count }}
          - 专住转 / : {{ page.children.filterBy('type', 'tf').count }}
          - 专住转 砖: {{ page.children.filterBy('type', 'cloze').count }}