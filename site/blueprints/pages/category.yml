title: Flashcard Category
icon: 

columns:
  - width: 2/3
    sections:
      pages:
        type: pages
        headline: Subcategories
        template: subcategory
        info: "{{ page.children.count }} cards"
        sortBy: title asc
        
  - width: 1/3
    sections:
      category:
        type: fields
        fields:
          title:
            type: text
            label: Category Name
            required: true
            
          description:
            type: textarea
            label: Description
            
          color:
            type: select
            label: Category Color
            options:
              pink: 专 (#ffcadc)
              yellow: 爪 (#fbe74e)
              blue:  (#9dc4f5)
              green: 专拽 (#c2ddc2)
              red:  (#ed6f60)
            default: blue
            help: 专 爪注 拽专 驻 转转 砖转
            
      stats:
        type: info
        text: |
          住住拽转 拽专:
          - 转转-拽专转: {{ page.children.count }}
          - 住" 专住转: {{ page.index.filterBy('template', 'card').count }}