title: Flashcard Category
icon: 📂

columns:
  - width: 2/3
    sections:
      pages:
        type: pages
        headline: Subcategories
        template: subcategory
        info: "{{ page.children.count }} cards"
        sortBy: title asc
        
  - width: 1/3
    sections:
      category:
        type: fields
        fields:
          title:
            type: text
            label: Category Name
            required: true
            
          description:
            type: textarea
            label: Description
            
          color:
            type: select
            label: Category Color
            options:
              pink: ורוד (#ffcadc)
              yellow: צהוב (#fbe74e)
              blue: כחול (#9dc4f5)
              green: ירוק (#c2ddc2)
              red: אדום (#ed6f60)
            default: blue
            help: בחר צבע לקטגוריה מהפלטה המותאמת אישית
            
      stats:
        type: info
        text: |
          סטטיסטיקות קטגוריה:
          - תת-קטגוריות: {{ page.children.count }}
          - סה"כ כרטיסיות: {{ page.index.filterBy('template', 'card').count }}